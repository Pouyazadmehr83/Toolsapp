{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>{% block title %}ToolsApp{% endblock %}</title>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand font-weight-bold" href="{% url 'tools:home' %}">ToolsApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
              <a class="nav-link" href="{% url 'tools:home' %}">Home</a>
            </li>
            <li class="nav-item {% if request.resolver_match.url_name == 'qr' %}active{% endif %}">
              <a class="nav-link" href="{% url 'tools:qr' %}">URL â†’ QR</a>
            </li>
            <li class="nav-item {% if request.resolver_match.url_name == 'image_convert' %}active{% endif %}">
              <a class="nav-link" href="{% url 'tools:image_convert' %}">Image Converter</a>
            </li>
            <li class="nav-item {% if request.resolver_match.url_name == 'image_compress' %}active{% endif %}">
              <a class="nav-link" href="{% url 'tools:image_compress' %}">Image Compressor</a>
            </li>
            <li class="nav-item {% if request.resolver_match.url_name == 'image_resize' %}active{% endif %}">
              <a class="nav-link" href="{% url 'tools:image_resize' %}">Resize / Crop</a>
            </li>
            <li class="nav-item {% if request.resolver_match.url_name == 'image_watermark' %}active{% endif %}">
              <a class="nav-link" href="{% url 'tools:image_watermark' %}">Watermark</a>
            </li>
            <li class="nav-item {% if request.resolver_match.url_name == 'image_filters' %}active{% endif %}">
              <a class="nav-link" href="{% url 'tools:image_filters' %}">Filters</a>
            </li>
             </li>
            <li class="nav-item {% if request.resolver_match.url_name == 'hash' %}active{% endif %}">
              <a class="nav-link" href="{% url 'tools:hash' %}">file hash</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-5">
      {% block content %}{% endblock %}
    </main>

    <footer class="text-center text-muted py-4">
      <small>Build quick utilities faster with ToolsApp.</small>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2LcAX9O0D8U4j3A8erLJ9zu3/n6PvL94W2h6V8Qbsw" crossorigin="anonymous"></script>
  </body>
</html>
